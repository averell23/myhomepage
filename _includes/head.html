<head>

  {% assign user_url = site.url | append: site.baseurl %}
  {% assign full_base_url = user_url | default: site.github.url %}
  {% if page.title %}
    {% assign page_title = page.title | escape %}
  {% else %}
    {% assign page_title = site.title | escape %}
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page_title }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{page.url | prepend: full_base_url }}" />
  <meta property="og:image" content="{{ '/assets/giraffe.jpg' | prepend: full_base_url }}" />



  <title>{{ page_title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/assets/style.css' | prepend: full_base_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://web.brid.gy/r/https://danielhahn.io/" rel="me">

</head>
